<ion-content center text-center>
  <ion-grid>
    <div class="backgroud">
      <ion-row center>
        <ion-col>
          <div>
            <img class="menu-icon" src="../../assets/images/icon_menu.svg" alt="">
          </div>
          <form [formGroup]="loginForm">
            <div class="card-style">
              <div class="align-items">
                <ion-grid>
                  <ion-row justify-content-center>
                    <img src="../../assets/images/bhd_logo.png" alt="">
                  </ion-row>
                  <ion-row color="primary" justify-content-center>
                    <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                      <div padding>
                        <input formControlName="email" type="text" placeholder="Documento de identidad"
                          class="form-control mt-5">
                        <input formControlName="password" type="password" placeholder="ContraseÃ±a"
                          class="form-control mt-3">
                      </div>
                      <div class="mt-2">
                        <ion-row justify-content-center>
                          <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                          </label>
                          <p class="text-style ml-3">{{'RememberUser' | translate}}</p>
                        </ion-row>
                      </div>
                      <div padding>
                        <button (click)="login()" class="btn login-button" translate>{{'Login' | translate | uppercase}}</button>
                      </div>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </div>
            </div>
          </form>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
